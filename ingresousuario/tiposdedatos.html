<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var frutas = ['manzanas', 'bananas', 'naranjas'];

        var dato2 = frutas[1];

        function mostrarResultados() {
            alert("Array frutas:", frutas);
            alert("Valor de dato2:", dato2);
        }
    </script>


    <h1>Variables y Arrays en JavaS..</h1>
    <button onclick="mostrarResultados()">Mostrar Resultados en Consola</button>
</body>
</html>
