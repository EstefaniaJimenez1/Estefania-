<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Variables</title>
    <link rel="stylesheet" href="estile.css">
 </head>

 <body>
  
    <p>¿Cual es tu animal favorito?</p>
    <input type="text" id="textoingresado">
    <button onclick="mostrartexto()">Ingreso</button>
    <h1 id="salida"></h1>

    <script>
        function mostrartexto() {
            let elementoNombre = document.getElementById("textoingresado");
            let elementoTexto = document.getElementById("salida");
            let mensaje = "Tú animal favorito es el " + elementoNombre.value;

            elementoTexto.textContent = mensaje;
        }
    </script>

 </body>
</html>
