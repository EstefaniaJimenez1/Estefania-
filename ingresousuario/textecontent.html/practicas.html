<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>¿Cual es tu artista favorito?</p>
    <input type="text" id="textoingresado">
    <button onclick="mostrartexto()">Ingreso</button>
    <h1 id="salida"></h1>

    <script>
        function mostrartexto() {
            let elementoNombre = document.getElementById("textoingresado");
            let elementoTexto = document.getElementById("salida");
            let mensaje = "tú artista favorito es  " + elementoNombre.value;

            elementoTexto.textContent = mensaje;
        }
    </script>

    
</body>
</html>
